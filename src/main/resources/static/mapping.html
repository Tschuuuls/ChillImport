<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a mapping</title>
</head>
<body onload="loadMapping()">
<table class="table" id="mappingTable">
    <thead>
    <tr>
        <th>Column:
            <div class="far fa-question-circle" data-toggle="tooltip" data-placement="top" title="The column
             where you want to apply the mapping"></div>
        </th>
        <th>Old value:
            <div class="far fa-question-circle" data-toggle="tooltip" data-placement="top" title="The value you want to replace"></div>
        </th>
        <th>Replaced by:
            <div class="far fa-question-circle" data-toggle="tooltip" data-placement="top" title="The value which replaces the old value"></div>
        </th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<div class="row" style="margin-left: 20px">
    <button class="btn btn-secondary" style="height: 100%; width:auto" onclick="mapAddRow($('#mappingTable'),'20','20','20')" id="mappingAddRow">
        <div class="fas fa-plus" style="height: 100%; width:auto"></div>
    </button>
</div>

<script>
$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();
});
</script>
</body>
</html>
